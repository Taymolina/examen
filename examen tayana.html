<!DOCTYPE html>
<html lang="en">
<head>
<html lang="es">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

  
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    
    

    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800,900&display=swap" rel="stylesheet">
       
 <style>
  
body { background-color:#dba8ecfd;}
td,th { padding:2em;}
 .container { margin:150px auto;}
 </style>
</head>
<body>


</script>  
 <div class="row">
 <div class="col-md-12 col-lg-12">
 <table cellspacing="20" class="table table-bordered table-striped" id="myTable"></table>
</div>

<script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="js/jquery.dynamicTable-1.0.0.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">




 $(function () {
 $("#myTable").dynamicTable({
columns: [{
 text: "Frutas",
key: "fruta"
 },
 {
text: "Cantidad",
 key: "cantidad"
 },
{
 text: "Region",
 key: "region"
 },
],
data: [{
     fruta: 'Melon',
    cantidad: 30,
    region: 'C',
    },
    {
      fruta: 'Sandia',
      cantidad: 24,
      region: 'S',
     },
     ],
     getControl: function (columnKey) {
     if (columnKey == "cantidad") {
     return '<input type="number" class="form-control" />';
     }

    if (columnKey == "region") {
    return '<select class="form-control"><option value="C">Costa</option><option value="S">Sierra</option></select>';
    }

    return '<input type="text" class="form-control" />';
     },
     });

    $('#btnGetData').click(function () {
     var data = $("#myTable").getTableData();
     console.log(data);
     });
    });
    </script>
    
    </body>
</html>
